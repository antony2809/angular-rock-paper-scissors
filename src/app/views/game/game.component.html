<div *ngIf="(game$ | async); let game" class="game">
  <div class="game-wrapper">
    <div class="choices">
      <button (click)="play('R')">Rock</button>
      <button (click)="play('P')">Paper</button>
      <button (click)="play('S')">Scissors</button>
    </div>
    <div class="scoreboard">
      <div (click)="play('')" class="players">
        <div class="player">
          <div class="name">
            {{ game.playerName }}
          </div>
          <div class="score">
            {{ game.playerScore }}
          </div>
        </div>
        <div class="player">
          <div class="name">
            computer
          </div>
          <div class="score">
            {{ game.computerScore }}
          </div>
        </div>
      </div>
      <div class="total-games">
        <div class="div">GAMES</div>
        <div class="div">{{ game.totalGames }}</div>
      </div>
    </div>
  </div>
</div>
